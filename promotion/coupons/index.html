     <div>

       </p>

      <img style="max-width:100px;display:block; margin:auto;" src="./img/qr-icon.svg"/><br>
      </div>
    </div>
  </div>
  <br>
  <div id="card">
    <div id="header">
      <br>
      <div id="card-inside">
        <p class="address" style="  display: flex; justify-content: space-between;">
          <img src="./img/map-marker-icon.svg" style="margin-left: 30px; padding: 0; height: 30px; width: auto;">
          <img src="./img/twitter-icon.svg" style=" padding: 0; height: 30px; width: auto;">
          <img src="./img/phone-icon.svg" style="margin-right: 30px; padding: 0; height: 30px; width: auto;">
        </p>
      </div>

      <div class="container">
        <img src="./img/alcohol.jpg" style="max-width:375px; padding: 0; margin: 0; display:block; margin:auto;"/>
        <div class="bottom-left"><h1><mark>Happy Hour</mark></h1></div>
      </div>
      <style>
        @import url(https://fonts.googleapis.com/css?family=Lalezar);

        p {
          font-family: 'Maven Pro';
          text-align:center;
        }

        h1 {
          font-family: 'Lalezar';
        }

        #wrapper {
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .button {
          display: inline-block;
          border-radius: .5em;
          background-color: #E80000;
          border: 3px solid #FF6633;
          color: #FFFFFF;
          text-align: center;
          font-size: 28px;
          padding: 10px;
          width: 170px;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
        }

        .button span {
          cursor: pointer;
          display: inline-block;
          position: relative;
          transition: 0.5s;
        }

        .button span:after {
          content: '\00bb';
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.5s;
        }

        .button:hover span {
          padding-right: 25px;
        }

        .button:hover span:after {
          opacity: 1;
          right: 0;
        }

        #card {
          height: 667px;
          width: 375px;
          border-radius: 2px;
          box-shadow: 0px 2px 7px rgba(0, 0, 0, .6);
          background: rgba(0, 0, 230, .15);
        }

        #card-inside {
          height: 75px;
          width: 375px;
        }

        #header {
          height: 100%;
          width: 100%;
        }

        #header img {
          max-height:100%;
          max-width:80%;
          position:relative;
          display:inline;
          margin: 10px auto;
        }

        .container {
          position: relative;
          text-align: center;
          font-size: 1.75em;
          color: #f00000;
        }

        mark {
          background-color: #000;
          color: #f00000;
          padding: 0;
          margin: 0;
        }

        .bottom-left {
          position: absolute;
          top: -20px;
          left: 60px;
        }

        .address {
          display:inline-block;
          margin: 25px 0px 0px 7px;
          padding:10px;
        }
      </style>
       <div>

        <p style="margin: 10px 10px;">Special offer on tentive site for a buy 1 get another for <b>50% off</b>.</p>
        <div id="wrapper">
          <button class="button" style="vertical-align:middle"><span>REDEEM </span></button>
        </div>
      </div>
    </div>
  </div>
</body>
