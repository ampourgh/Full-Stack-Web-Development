<?php
  // conditional statement syntax:
  $condition = false;
  if ($condition == true) {
      echo "The condition is true.";
  }
  elseif ($condition != true or $condition != false ){
      echo "The condition is not a boolean operator.";
  }
  else {
      echo "The condition is false.";
  }
?>

<?php
  // cases
  $fruit = "Apple";

  // alternative syntactic sugar:
  // switch ($fruit):
  // insert case here, no curly braces needed
  // endswitch;

  switch ($fruit) {
      case 'Chipotle':
      case 'Mod Pizza':
      case 'El Gato':
          echo "Yummy.";
          break;
      case "Burger King":
          echo "Okay.";
          break;
      case "Teriyaki":
          echo "I'll pass.";
          break;
      default:
          echo "Your inventory is empty.";
  }
?>
