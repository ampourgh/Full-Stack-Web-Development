<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <div id="app">Colors have not rendered yet</div>

  <script type="text/babel">

    var Color = function(props) {

      var colorItems = props.colors.map(function(color) {

        var colorStyle = {
          marginBottom: 0,
          height: 50,
          width: 150,
          fontFamily: 'Arial',
          fontSize: 30,
          textAlign: 'center',
          color: color.text,
          backgroundColor: color.color
        };

        return <div style={colorStyle} key={color.id}>{color.name}</div>

      });

      return(
        <h1>{colorItems}</h1>
      );

    }

    var colors = [{id: 1, color: "red", text: "orange", name: "red"},
                  {id: 2, color: "orange", text: "red", name: "orange"},
                  {id: 3, color: "yellow", text: "green", name: "yellow"},
                  {id: 4, color: "green", text: "yellow", name: "green"},
                  {id: 5, color: "blue", text: "white", name: "blue"},
                  {id: 6, color: "indigo", text: "white", name: "indigo"},
                  {id: 7, color: "violet", text: "black", name: "violet"}
                ];

    ReactDOM.render(

      // REACT WHAT
      <Color
        colors={colors}
      />,

      document.getElementById("app")

    );
  </script>
</body>
</html>
