<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>List of Males and Females</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">
    function FamilyList(props) {

      var femaleSiblings = props.siblings.filter(function(person) {

        /*
        Below is the shorthand for the following:

        if (person.female === true) {
          return person.female;
        }
        */
        return person.female === true;

      }).map(function(person) {
        return <div key={person.id}>{person.id}.) {person.name}</div>;
      });

      // CHALLENGE - use filter and map to generate JSX for male siblings
      var maleSiblings = props.siblings.filter(function(person) {

        // shorthand
        return person.female === false;
      }).map(function(person) {
        return <div key={person.id}>{person.id}.) {person.name}</div>
      });

      return(
        <div>
          <h1>Female</h1>
            <div>
              {/*Render var femaleSiblings*/}
              {femaleSiblings}
            </div>

            {/*in JSX, hr tag needs a closing at the end*/}
            <hr/>

          <h1>Male</h1>
            <div>
              {/*Render var maleSiblings*/}
              {maleSiblings}
            </div>
        </div>
      );

    }

    var siblings = [
                    {id: 1, name: 'Flowers', female: false},
                    {id: 2, name: 'Pie', female: false},
                    {id: 3, name: 'Tie', female: true},
                    {id: 4, name: 'Oval', female: true},
                    {id: 5, name: 'Clov', female: true}
                  ];

    ReactDOM.render(
      // props (siblings) = var siblings
      <FamilyList
        siblings={siblings}
      />,
      document.getElementById("app")
    );

  </script>

</body>
</html>
