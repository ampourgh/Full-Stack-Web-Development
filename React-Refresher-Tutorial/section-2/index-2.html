<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class Components</title>
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>

  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
  <div id="app">React has not rendered.</div>

  <script type="text/babel">

      // First Stateless Functional Component
      // components capitalize first word, not camelCase
      class Shapes extends React.Component {
        render() {
          return (
            <h1>Circle, Square, Rectangle</h1>
          );
        }
      }
      // CREATE CLASS COMPONENTS FOR CIRCL, SQUARE AND Rectangle
      class Circle extends React.Component {
        render() {
          return (
            <h1>Circle</h1>
          );
        }
      }

      class Square extends React.Component {
        render() {
          return (
            <h1>Square</h1>
          );
        }
      }

      class Rectangle extends React.Component {
        render() {
          return (
            <h1>Rectangle</h1>
          );
        }
      }

      // RENDER TO THE DOM WITHIN A PARENT DIV TAG
      ReactDOM.render(
        // WHAT
        <div>
          <Circle/>
          <Square/>
          <Rectangle/>
        </div>,
        // WHERE
        document.getElementById("app")
      );
  </script>
</body>
</html>
