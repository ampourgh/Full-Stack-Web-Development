<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">
    // CHALLENGE - CREATE ONE COMPONENT AND USE PROPS TO RE-CREATE THE PREVIOUS RESULTS
    // ALMOST 90 LINES OF CODE
    var Color = function(props) {
      var colorStyle = {
        height: props.height,
        width: props.width,
        backgroundColor: props.color
      }
      return(
        <h1 style={colorStyle}>{props.name}</h1>
      );
    }
    ReactDOM.render(
      // REACT WHAT
      <div>
        <Color color="red" height="50" width="120" name="red"/>
        <Color color="orange" height="50" width="120" name="orange"/>
        <Color color="yellow" height="50" width="120" name="yellow"/>
        <Color color="green" height="50" width="120" name="green"/>
        <Color color="blue" height="50" width="120" name="blue"/>
        <Color color="indigo" height="50" width="120" name="indigo"/>
        <Color color="violet" height="50" width="120" name="violet"/>
      </div>,
      document.getElementById("app")
    );
  </script>
</body>
</html>
