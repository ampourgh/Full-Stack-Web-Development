<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">
    // CREATE CLASS COMPONENT FOR DinnerVote
    class VotingChoice extends React.Component {

      constructor(props) {
        super(props);
        this.state = {
          votes: 0
        };
        this.add = this.add.bind(this);
        this.subtract = this.subtract.bind(this);
      }

      add() {
        this.setState({
          votes: this.state.votes + 1
        })
      }

      subtract() {

        if (this.state.votes == 0) {

          this.setState({
            votes: this.state.votes
          })

         } else {

          this.setState({
            votes: this.state.votes - 1
          })

        }

      }

      render() {

        var styler = {
          // From Friendly
          display: "inline-block",
          textAlign: "center",
          margin: 20,
          height: 400,
          width: 300,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        }
        var foodStyle = {
          height: 200,
          width: 'auto',
          marginTop: 20
        }
        return(
          <div style={styler}>
            <img src={this.props.img} alt="food image" style={foodStyle}/>
            <h1>Dinner Time</h1>
            <button onClick={this.add}>+1</button>
            <button onClick={this.subtract}>-1</button>
            <p>Total: {this.state.votes}</p>
          </div>
        );
        
      }
    }

    ReactDOM.render(

      <div>
        <VotingChoice img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
        <VotingChoice img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
        <VotingChoice img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg"/>
      </div>,

      document.getElementById("app")
    );
  </script>

</body>
</html>
