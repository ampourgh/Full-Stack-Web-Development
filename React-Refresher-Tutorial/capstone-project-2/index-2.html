<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Friendly APP</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

    var friendlyStyle = {
      display: 'inline-block',
      margin: 20,
      height: 300,
      width: 200,
      padding: 0,
      backgroundColor: "#FFF",
      WebkitFilter: "drop-shadow(0px 0px 5px #555)",
      filter: "drop-shadow(0px 0px 5px #555)"
    };

    function FriendLy(props) {
      var malePeopleItem = props.people.filter(function(person) {
        return person.gender === 'male';
      }).map(function(person) {

          return <div key={person.id} style={friendlyStyle}>
            <Avatar img={person.img}/>
            <UserName name={person.name}/>
            <GetConnected/>
          </div>

      });
      var femalePeopleItem = props.people.filter(function(person) {
        return person.gender === 'female';
      }).map(function(person) {

          return <div key={person.id} style={friendlyStyle}>
            <Avatar img={person.img}/>
            <UserName name={person.name}/>
            <GetConnected/>
          </div>

      });
      
      return(
        <div>
          <h1>Males</h1>
          <div>{malePeopleItem}</div>
          <hr/>
          <h1>Females</h1>
          <div>{femalePeopleItem}</div>
        </div>
      );
    }
    // Avatar Component
    function Avatar(props) {
      var avatarStyle = {
        marginLeft: 27,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return(
        <img src={props.img} alt="profile pic" style={avatarStyle}/>
      );
    }
    // UserName Component
    function UserName(props) {
      var nameStyle = {
        fontSize: 24,
        textAlign: "center",
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
      }
      return(
        <h1 style={nameStyle}>{props.name}</h1>
      );
    }
    // GetConnected Complex Component
    function GetConnected() {
      var getConnectedStyle = {
        marginLeft: 15
      }
      return(
        <div style={getConnectedStyle}>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }

    var iconStyle = {
      margin: 13,
      fontSize: '30px'
    }

    // Like Component
    function Like() {
      return(
        <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
      );
    }

    // Share Component
    function Share() {
      return(
        <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
      );
    }

    // Add Component
    function Add() {
      return(
        <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
      );
    }

    var people = [
                  {id: 0, name: "A", gender: "male", img: ""},
                  {id: 1, name: "B", gender: "male", img:""},
                  {id: 2,  name: "C", gender: "female", img: ""},
                  {id: 3, name: "D", gender: "female", img: ""},
                  {id: 4, name: "E", gender: "female", img: ""},
                  {id: 5, name: "F", gender: "male", img: ""},
                  {id: 6, name: "G", gender: "male", img: ""},
                  {id: 7, name: "H", gender: "male", img: ""},
                  {id: 8, name: "I", gender: "female", img: ""},
                  {id: 9, name: "J", gender: "female", img: ""},
                  {id: 10, name: "K", gender: "female", img: ""}
    ];

    ReactDOM.render(

      <FriendLy
          people={people}
      />,

      document.getElementById("app")

    );
  </script>

</body>
</html>
