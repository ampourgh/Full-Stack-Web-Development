<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Notepad</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">Not rendered.</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    // Create Note Component
    class Note extends React.Component {

      handleButtonAdd() {
        alert("Add note:");
      }

      handleButtonEdit() {
        alert("Edit note:");
      }

      handleButtonDelete() {
        alert("Are you sure you want to delete?")
      }

      render() {
        console.log(this);
        return(

          <div>
            <h1>Note Taker</h1>
            <button onClick={this.handleButtonAdd}>add</button>
            <button onClick={this.handleButtonEdit}>edit</button>
            <button onClick={this.handleButtonDelete}>delete</button>
          </div>

        );
      }
    }

    ReactDOM.render(
      <
        Note
      />,
      document.getElementById("app")
    );
  </script>

</body>
</html>
