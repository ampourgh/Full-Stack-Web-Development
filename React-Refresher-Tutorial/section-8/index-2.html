<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Life Lesson</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">Not yet rendered.</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">
    // Create Warning Class Component
    // Challenge - Name two functions to run whenever event occurs
    // Challenge - Create two functions above the render method
    class Warnings extends React.Component {

      handleButtonBin() {
        alert("That smells terrible!")
      }

      handleButtonStove() {
        alert("Ouch! Burn!")
      }

      handleButtonSlurpee() {
        alert("Brain freeze!!")
      }

      render() {
        return(
          <div>
            <h1>Life Lessons:</h1>
            <button onMouseOver={this.handleButtonBin}>Smell garbage bin</button>
            <button onMouseOver={this.handleButtonStove}>Touch Stove</button>
            <button onMouseOver={this.handleButtonSlurpee}>Drink Slurpee Really Fast</button>
          </div>
        );
      }

    }
    ReactDOM.render(
      <
        Warnings
      />,

      document.getElementById("app")

    );
  </script>
