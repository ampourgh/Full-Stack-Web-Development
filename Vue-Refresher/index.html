<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="vue-app">
    <h1>{{ greet('afternoon') }}</h1>
    <h1>{{ name }}</h1>
    <h2>{{ description }}</h2>
    <!-- v-bind directive tells vue.js to bind this data -->
    <!-- can be simplified to :href -->
    <a v-on:click.prevent="click" v-bind:href="url">URL</a>
    <input type="text" v-bind:value="name">
    <p v-on:click.prevent="click" v-html="webTag"></p>

    <!-- Below can also be written as @click -->
    <button v-on:click.once="add(1)" type="button" name="button">+</button>
    <button v-on:click="subtract(1)" type="button" name="button">-</button>
    <button v-on:dblclick="add(2)" type="button" name="button">++</button>
    <button v-on:dblclick="subtract(2)" type="button" name="button">--</button>
    <p>Age: {{ age }}</p>
    <div id="canvas" v-on:mousemove="updateXY" style="padding: 10%; border: 10px solid #000; width: 20%;">[{{ x }}, {{ y }}]</div>
  </div>

  <div id="vue-second">
    <label for="">Name:</label>
    <input type="text" v-model="name" />
    <span>{{ name }}</span>
    <label for="">Age:</label>
    <input type="text" v-on:keyup.enter="logAge" />
    <span>{{ age }}</span>
  </div>

  <div id="vue-computed">
    <h1>COMPUTER PROPS: </h1>
    <button v-on:click="a++" type="button" name="button">a++;</button>
    <button v-on:click="b++" type="button" name="button">b++;</button>
    <p>A == {{ a }}, B == {{ b }}</p>
    <p>AGE + A == {{ addToA }}, AGE + B == {{ addToB }}</p>
  </div>

  <div id="vue-css">
    <button v-on:click="block = !block">Toggle nearby</button>
    <button v-on:click="block2 = !block2">Toggle nearby</button>
    <button v-on:click="available = !available">Toggle available</button>
    <div v-bind:class="compClasses">
        <span>INPUT</span>
    </div>
  </div>

  <script src="./app/app.js"></script>
</body>
</html>
